# Configuration
theme:
    name: material
    docs_dir: docs
    custom_dir: overrides
    site_dir: site
    extra_css:
        - /style/custom.css
        - /style/hide_lang_links.css
    extra_javascript:
        - https://polyfill.io/v3/polyfill.min.js?features=es6
        - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    include_search_page: false
    search_index_only: true
    features:
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - header.autohide
        - navigation.footer
        - navigation.indexes
        - navigation.top
        - navigation.tracking
        - navigation.path
        - navigation.tabs
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
        - search.share
        - toc.follow

    logo: static/images/logo.png
    favicon: static/images/favicon.ico
    font:
        text: Roboto
        code: Roboto mono
    palette:
    # Light mode
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to dark mode
    # Dark mode
        - scheme: slate
          primary: red
          accent: red
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to light mode

# Hooks
# hooks:
#   - theme/hooks/translations.py

# Markdown extensions
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - codehilite
    - def_list
    - footnotes
    - meta
    - md_in_html
    - toc:
          title: On this page
          permalink: true
          permalink_title: Anchor link to this section for reference
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:materialx.emoji.to_svg
          emoji_index: !!python/name:materialx.emoji.twemoji
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: pythonbiellagroup
          repo: website
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

plugins:
    - meta:
          meta_file: '**/.meta.yml'
    - i18n:
          docs_structure: suffix
          fallback_to_default: true
          reconfigure_material: true
          reconfigure_search: true
          languages:
              - locale: en
                name: English
                build: true
                default: false
                site_name: PythonBiellaGroup website
                site_description: PythonBiellaGroup official website with all the guides, information, materials, and resource for the community.
              - locale: it
                name: Italian
                build: true
                default: true
                site_name: PythonBiellaGroup website
                site_description: PythonBiellaGroup sito ufficiale che contiene tutte le guide, informazioni, materiale e risorse per la community.

#Extra material theme settings
