          name: Twitter
        - icon: fontawesome/brands/github
          link: https://github.com/PythonBiellaGroup
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/company/pythonbiellagroup/
          name: Linkedin
        - icon: fontawesome/brands/instagram
